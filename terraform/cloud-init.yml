#cloud-config

package_update: true
package_upgrade: true

packages:
  - docker.io
  - docker-compose
  - git

write_files:
  - path: /opt/home-assignment/.env
    content: |
      WEATHER_API_KEY=${weather_api_key}

runcmd:
  - [ sh, -c, "systemctl enable docker && systemctl start docker" ]
  - [ sh, -c, "git clone https://github.com/nethu9/home-assignment.git /opt/home-assignment && cd /opt/home-assignment && docker-compose --env-file .env up -d" ]