version: "3" # docker compose file format.
services:
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
    restart: unless-stopped
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    depends_on:
      - prometheus
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Viewer
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    ports:
      - "3000:3000"
    restart: unless-stopped
  temperature-exporter:
    image: python:3.10-slim
    container_name: temperature-exporter
    volumes:
      - ./app/temperature_exporter.py:/app/temperature_exporter.py:ro
    working_dir: /app
    command: >
      /bin/sh -c "pip install --no-cache-dir prometheus_client requests && python temperature_exporter.py"
    environment:
      - PROMETHEUS_PORT=8000
      - FETCH_INTERVAL=10
      - WEATHER_API_KEY=${WEATHER_API_KEY}
    ports:
      - "8000:8000"
    restart: unless-stopped
